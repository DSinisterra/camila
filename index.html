<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #516d85;
            color: white;
            text-align: center;
            padding-top: 0em;
        }
        header img {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .search-bar {
            display: flex;
        }
        .search-bar input {
            margin-right: 0.5em;
        }
        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 1em;
            padding: 1em;
        }
        aside {
            background-color: #e0e0e0;
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        h1, h2 {
            color: #004080;
        }
        .product {
            text-align: center;
            margin-bottom: 2em;
        }
        .product img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="Pictures/Logo.png" alt="Computer Force Logo">
    </header>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>
    <div class="container">
        <main>
            <h1>Welcome to Computer Force</h1>
            <p>Computer Force is your online expert in all things computing.</p>
            <div class="product">
                <h2>Computers</h2>
                <a href="products.html#computers"><img src="./Pictures/Computer.jpg" alt="Computers"></a>
            </div>
            <div class="product">
                <h2>Laptops</h2>
                <a href="products.html#laptops"><img src="./Pictures/Laptop.jpg" alt="Laptops"></a>
            </div>
            <div class="product">
                <h2>Monitors</h2>
                <a href="products.html#monitors"><img src="./Pictures/Monitors.jpg" alt="Monitors"></a>
            </div>
            <div class="product">
                <h2>Printing & Scanning</h2>
                <a href="products.html#printing"><img src="./Pictures/Printer-scanner.jpg" alt="Printing & Scanning"></a>
            </div>
            <div class="product">
                <h2>Software</h2>
                <a href="products.html#software"><img src="./Pictures/software.jpg" alt="Software"></a>
            </div>
            <div class="product">
                <h2>Tablets</h2>
                <a href="products.html#tablets"><img src="./Pictures/Tablets.jpg" alt="Tablets"></a>
            </div>
        </main>
        <aside>
            <h2>Purchases</h2>
            <table>
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button>Go to Checkout</button></td>
                </tr>
            </table>
        </aside>
    </div>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Camila Guerrero</p>
    </footer>
</body>
</html>
